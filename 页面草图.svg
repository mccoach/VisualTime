<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义全局字体 -->
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
  </style>
  
  <!-- 深色背景 -->
  <rect width="1200" height="800" fill="#1a1a1a"/>
  
  <!-- 顶部标题区 -->
  <text x="600" y="50" text-anchor="middle" font-size="32" font-weight="600" fill="#ffffff">时间倒计时</text>
  
  <!-- 今日日期卡片 -->
  <rect x="50" y="90" width="1100" height="100" rx="12" fill="#2d2d2d"/>
  <text x="600" y="135" text-anchor="middle" font-size="36" font-weight="600" fill="#ffffff">2024年1月10日 星期三</text>
  <text x="600" y="165" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">农历腊月初八</text>
  
  <!-- 倒计时卡片组（每个卡片包含自己的精度选项） -->
  <!-- 年度剩余 -->
  <rect x="50" y="220" width="260" height="240" rx="12" fill="#2d2d2d"/>
  <text x="180" y="260" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">本年剩余</text>
  <text x="180" y="330" text-anchor="middle" font-size="72" font-weight="600" fill="#4caf50">356</text>
  <text x="180" y="360" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">天</text>
  <!-- 精度切换 -->
  <g transform="translate(70, 390)">
    <rect x="0" y="0" width="50" height="28" rx="14" fill="#4caf50"/>
    <text x="25" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="#1a1a1a">天</text>
    <rect x="60" y="0" width="50" height="28" rx="14" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="85" y="20" text-anchor="middle" font-size="12" font-weight="400" fill="#888">时</text>
    <rect x="120" y="0" width="50" height="28" rx="14" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="145" y="20" text-anchor="middle" font-size="12" font-weight="400" fill="#888">秒</text>
  </g>
  
  <!-- 季度剩余 -->
  <rect x="330" y="220" width="260" height="240" rx="12" fill="#2d2d2d"/>
  <text x="460" y="260" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">本季剩余</text>
  <text x="460" y="330" text-anchor="middle" font-size="72" font-weight="600" fill="#66bb6a">82</text>
  <text x="460" y="360" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">天</text>
  <!-- 精度切换 -->
  <g transform="translate(350, 390)">
    <rect x="0" y="0" width="50" height="28" rx="14" fill="#66bb6a"/>
    <text x="25" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="#1a1a1a">天</text>
    <rect x="60" y="0" width="50" height="28" rx="14" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="85" y="20" text-anchor="middle" font-size="12" font-weight="400" fill="#888">时</text>
    <rect x="120" y="0" width="50" height="28" rx="14" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="145" y="20" text-anchor="middle" font-size="12" font-weight="400" fill="#888">秒</text>
  </g>
  
  <!-- 月度剩余 -->
  <rect x="610" y="220" width="260" height="240" rx="12" fill="#2d2d2d"/>
  <text x="740" y="260" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">本月剩余</text>
  <text x="740" y="330" text-anchor="middle" font-size="72" font-weight="600" fill="#81c784">21</text>
  <text x="740" y="360" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">天</text>
  <!-- 精度切换 -->
  <g transform="translate(630, 390)">
    <rect x="0" y="0" width="50" height="28" rx="14" fill="#81c784"/>
    <text x="25" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="#1a1a1a">天</text>
    <rect x="60" y="0" width="50" height="28" rx="14" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="85" y="20" text-anchor="middle" font-size="12" font-weight="400" fill="#888">时</text>
    <rect x="120" y="0" width="50" height="28" rx="14" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="145" y="20" text-anchor="middle" font-size="12" font-weight="400" fill="#888">秒</text>
  </g>
  
  <!-- 本周剩余（包含周首日选择） -->
  <rect x="890" y="220" width="260" height="240" rx="12" fill="#2d2d2d"/>
  <text x="1020" y="260" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">本周剩余</text>
  <text x="1020" y="330" text-anchor="middle" font-size="72" font-weight="600" fill="#a5d6a7">4</text>
  <text x="1020" y="360" text-anchor="middle" font-size="18" font-weight="400" fill="#888888">天</text>
  <!-- 周首日选择 -->
  <g transform="translate(930, 385)">
    <text x="0" y="0" font-size="12" font-weight="400" fill="#666">周首日:</text>
    <rect x="0" y="10" width="40" height="24" rx="12" fill="#a5d6a7"/>
    <text x="20" y="27" text-anchor="middle" font-size="11" font-weight="600" fill="#1a1a1a">一</text>
    <rect x="50" y="10" width="40" height="24" rx="12" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="70" y="27" text-anchor="middle" font-size="11" font-weight="400" fill="#888">日</text>
  </g>
  
  <!-- 今日倒计时（全宽横条） -->
  <rect x="50" y="490" width="1100" height="80" rx="12" fill="#2d2d2d"/>
  <text x="150" y="535" font-size="18" font-weight="400" fill="#888888">今日剩余</text>
  <text x="600" y="545" text-anchor="middle" font-size="56" font-weight="600" font-family="'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace" fill="#4caf50">08:34:56</text>
  <text x="890" y="540" font-size="32" font-weight="600" font-family="'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace" fill="#66bb6a">.789</text>
  <text x="1050" y="535" text-anchor="end" font-size="14" font-weight="400" fill="#666">精确到毫秒</text>
  
  <!-- 日期计算器（全宽横条） -->
  <rect x="50" y="590" width="1100" height="80" rx="12" fill="#2d2d2d"/>
  <text x="150" y="635" font-size="18" font-weight="400" fill="#888888">日期计算</text>
  <g transform="translate(300, 610)">
    <!-- 日期输入 -->
    <rect x="0" y="0" width="140" height="40" rx="6" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="70" y="26" text-anchor="middle" font-size="14" font-weight="400" fill="#aaa">2024-01-10</text>
    
    <!-- 前/后选择 -->
    <rect x="160" y="0" width="80" height="40" rx="6" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="200" y="26" text-anchor="middle" font-size="14" font-weight="400" fill="#aaa">往后 ▼</text>
    
    <!-- 数字输入 -->
    <rect x="260" y="0" width="80" height="40" rx="6" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="300" y="26" text-anchor="middle" font-size="14" font-weight="400" fill="#aaa">7</text>
    
    <!-- 单位选择 -->
    <rect x="360" y="0" width="80" height="40" rx="6" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
    <text x="400" y="26" text-anchor="middle" font-size="14" font-weight="400" fill="#aaa">天 ▼</text>
    
    <!-- 计算按钮 -->
    <rect x="460" y="0" width="80" height="40" rx="20" fill="#4caf50"/>
    <text x="500" y="26" text-anchor="middle" font-size="14" font-weight="600" fill="#1a1a1a">计算</text>
    
    <!-- 等号 -->
    <text x="560" y="26" text-anchor="middle" font-size="20" font-weight="400" fill="#666">=</text>
    
    <!-- 结果显示 -->
    <rect x="580" y="0" width="200" height="40" rx="6" fill="#3d3d3d"/>
    <text x="680" y="26" text-anchor="middle" font-size="18" font-weight="600" fill="#4caf50">2024-01-17 星期三</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="600" y="750" text-anchor="middle" font-size="12" font-weight="400" fill="#555">
    提示：点击各模块内的选项可切换显示方式
  </text>
</svg>